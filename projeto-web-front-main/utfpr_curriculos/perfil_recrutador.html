<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTFPR Connect - Perfil do Recrutador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">UTFPR Connect</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Meus Favoritos</a></li>
                    <li><a href="login.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Bem-vindo, Recrutador!</h1>
        <p class="subtitle">Visualize e filtre currículos de alunos da UTFPR-CP.</p>

        <section class="filters">
            <h2>Filtrar Currículos</h2>
            <div class="form-group">
                <label for="filter-skill">Habilidade:</label>
                <input type="text" id="filter-skill" placeholder="Ex: Python, UX Design">
            </div>
            <div class="form-group">
                <label for="filter-course">Curso:</label>
                <input type="text" id="filter-course" placeholder="Ex: Engenharia de Software">
            </div>
            <div class="form-group">
                <label for="filter-junior-company">Empresa Júnior/Grupo Acadêmico:</label>
                <input type="text" id="filter-junior-company" placeholder="Ex: DACOMP, Ecomp Jr.">
            </div>
            <button>Aplicar Filtros</button>
        </section>

        <section class="resume-list" id="recruiter-resume-list">
            <h2>Currículos Disponíveis</h2>

        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 UTFPR Connect. Todos os direitos reservados.</p>
        </div>
    </footer>
<script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resumeList = document.getElementById('recruiter-resume-list');
            const filterSkillInput = document.getElementById('filter-skill');
            const filterCourseInput = document.getElementById('filter-course');
            const filterJuniorCompanyInput = document.getElementById('filter-junior-company');
            const filterButton = document.querySelector('.filters button');

            function displayResumes(resumes) {
                resumeList.innerHTML = '';
                if (resumes.length === 0) {
                    resumeList.innerHTML = '<p>Nenhum currículo encontrado com os filtros aplicados.</p>';
                    return;
                }
                resumes.forEach(resume => {
                    const resumeCard = document.createElement('div');
                    resumeCard.classList.add('resume-card');
                    resumeCard.innerHTML = `
                        <div class="resume-header">
                            <img src="${resume.avatar}" alt="Foto do Aluno" class="avatar">
                            <h2>${resume.name}</h2>
                            <p class="course">${resume.course}</p>
                        </div>
                        <div class="resume-body">
                            <p class="summary">${resume.summary}</p>
                            <ul class="skills">
                                ${resume.hardSkills.map(skill => `<li>${skill}</li>`).join('')}
                            </ul>
                            <a href="#" class="view-profile">Ver Perfil Completo</a>
                        </div>
                    `;
                    resumeList.appendChild(resumeCard);
                });
            }

            function applyFilters() {
                const skillFilter = filterSkillInput.value.toLowerCase();
                const courseFilter = filterCourseInput.value.toLowerCase();
                const juniorCompanyFilter = filterJuniorCompanyInput.value.toLowerCase();

                const filteredResumes = simulatedResumes.filter(resume => {
                    const matchesSkill = skillFilter === '' || resume.hardSkills.some(skill => skill.toLowerCase().includes(skillFilter));
                    const matchesCourse = courseFilter === '' || resume.course.toLowerCase().includes(courseFilter);
                    const matchesJuniorCompany = juniorCompanyFilter === '' || resume.academicInvolvement.some(item => item.toLowerCase().includes(juniorCompanyFilter));
                    return matchesSkill && matchesCourse && matchesJuniorCompany;
                });
                displayResumes(filteredResumes);
            }

            filterButton.addEventListener('click', applyFilters);

            // Exibir todos os currículos inicialmente
            displayResumes(simulatedResumes);
        });
    </script>
</body>
</html>
